<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    />
    <title>Projeto Flask</title>
  </head>
  <body style="background-color: rgba(211, 211, 211, 0.522);">
    <ul class="nav justify-content-center">
      <li class="nav-item" style="font-weight: bold;">
        <a style="color: blueviolet;" class="nav-link" aria-current="page" href="{{url_for('homepage')}}"
          >Home</a
        >
      </li>
      <li class="nav-item dropdown" style="font-weight: bold;">
        <a style="color: blueviolet;" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">CRUD</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a style="color: blueviolet;" class="dropdown-item" href="{{url_for('create')}}">Create</a></li>
            <li><a style="color: blueviolet;" class="dropdown-item" href="{{url_for('read')}}">Read</a></li>
            <li><a style="color: blueviolet;" class="dropdown-item" href="{{url_for('update')}}">Update</a></li>
            <li><a style="color: blueviolet;" class="dropdown-item" href="{{url_for('delete')}}">Delete</a></li>
        </ul>
      </li>
      </li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      {% with mensagens = get_flashed_messages(with_categories=True) %}
        {% if mensagens %}
          {% for categoria, mensagem in mensagens %}
            <div class="alert {{ categoria }}">{{mensagem}}</div>
          {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
    {% block body %} {% endblock %}
  </body>
</html>
